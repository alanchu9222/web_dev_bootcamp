<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form action="/submit form" method="post">
		<h1>Register</h1>
		<div>
			<label for="fname">First Name: </label> 
			<input id="fname" type="text" name="first_name" placeholder="First Name" required> 
			<label for="lname">Last Name: </label>
			<input id="lname" type="text" name="first_name" placeholder="Last Name" required>
	  </div>
		<div>
			<label for ="male">Male </label>
			<input id="male" type="radio" name="Gender" value="Male">		
			<label for="female">Female </label> 
			<input id="female" type="radio" name="Gender" value="Female">		
			<label for = "other">Other </label> 
			<input id="other" type="radio" name="Gender" value="Other">				
		</div>
		<div>
			<label for ="email">Email: </label>
			<input id="email" type="Email" name="email" required  title = "Please enter email address">
			<label for="password">Password: </label>			
			<input id="password" type="Password" name="Password" pattern=".{5,10}"required title = "Please password 5 to 10 characters">
		</div>
		<div>
			<label for="birthday">Birthday: </label>
			<select name="Month" id="birthday">

				<option>Dec</option>
			</select> 
			<select name="Day" id="birthday">

    <div>
      <label for="checkbox">I agree to the terms and conditions</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </div>

    <div>
      <input type="submit" value="Submit" />
    </div>
	</form>
</body>
</html>
